<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BB8 - Team</title>

    <link rel="icon" type="image/png" href="public/favicon.png" />

    <!-- ! Linking custom CSS and Bootstrap -->

    <link rel="stylesheet" href="assets/css/starter.css" />
    <link rel="stylesheet" href="assets/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ! Header Start-->
    <header style="color: #f8982c">
      <nav class="navbar navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: #f97d26">
            <img src="assets/images/logo.png" alt="" width="43" height="43" />
            <span style="margin-left: 12px">BB8 Team</span>
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link link-secondary c-nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-secondary c-nav-link" href="#"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <button class="btn c-nav-button">Log in</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- ! Header End -->
    <div class="separator"></div>
    <!-- ! Main Start -->
    <main class="container-md" style="margin-top: 88px">
      <section class="row align-items-start">
        <div class="col justify-content-end">
          <h1 style="color: #f8982c; line-height: normal">
            Quality for <br />
            Cheap.
          </h1>

          <p class="h5 c-p" style="margin-top: 20px">
            Lorem ipsum dolor sit amet, consectetur <br />adipisci elit, sed
            eiusmod tempor incidunt ut <br />labore et dolore magna aliqua. Ut
            enim ad <br />minim veniam,
          </p>
          <button
            class="btn c-nav-button"
            style="
              font-weight: bold;
              color: #f8982c;
              background: #fde5ca;
              margin-top: 20px;
            "
          >
            Hire Us
          </button>
        </div>

        <div class="col align-self-end" style="margin-right: 0">
          <img
            class="rounded float-end"
            src="assets/images/ilustration.svg"
            alt=""
            height="450px"
          />
        </div>
      </section>
      <footer class="row align-self-center">
        <img
          class="rounded"
          src="assets/images/arrow.svg"
          alt=""
          width="16"
          height="16"
        />
      </footer>
    </main>
    <!-- ! Main End -->

    <!-- ! Linking Bootstrap JS -->
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
